# main text of home
name: Mouaad Aallam
bio: "Software Engineer"
description: "Mouaad Aallam's personal website/blog"

# if it's an external image, update below for true
# better with square images
external-image: false
picture: 'assets/images/profile.jpg'
doodle: './assets/images/doodle/coffee.png'

url: https://mouaad.aallam.com
# your url: http://USERNAME.github.io

permalink: /:title/

markdown: kramdown
highlighter: rouge

# To enable google analytics, supply your token below
analytics-google: 'G-EEV09HJQNE'

# To enable piwik tracking, supply your url & site ID below
#analytics-piwik:
# url: 'analytics.aallam.com'
# id: 1

# if you don't want comments in your posts, set to false
disqus: false #aallam

# if you don't have any of social below, comment the line
# facebook: myfacebook
# twitter: MouaadAallam
# google: mygoogle
# instagram: myinstagram
# pinterest: mypinterest
linkedin: Mouaad
# youtube: myyoutube
# spotify: myspotify
github: Aallam
#gitlab: Aallam
#docker: aallam
#medium: medium
#vimeo: myvimeo
email: Mouaad@Aallam.com
#mastodon: mastodon.social/@aal

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: large

# if you don't need pagination, comment the *paginate* configs below
# paginate: 5
# paginate_path: "blog/:num/"

# if you don't need projects, comment the *projects* configs below
#projects: true

# if you don't need "about" or "blog", comment them out below
about: true
blog: true

# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# do you want some animations?
animation: true

# show author in posts ?
show-author: true

sass:
    sass_dir: _sass
    style: :compressed

plugins:
  - jemoji
  - jekyll-mentions
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate

jekyll-mentions:
    base_url: https://mouaad.aallam.com

exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, indigo-gh-pages.zip, Rakefile, screen-shot.png, travis.sh, tasks]
